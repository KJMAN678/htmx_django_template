{% load django_htmx %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="sample page">
        <meta name="keywords" content="sample">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sample</title>
        {% htmx_script %}
    </head>
    <body hx-headers='{"x-csrftoken": "{{ csrf_token }}"}'>
        {% block content %}{% endblock %}
    </body>
</html>
